version: "3"
services:
  backend:
    build: ./backend
    depends_on:
      - postgres
    ports:
      - "3000:3000"
      - "9229:9229"

  postgres:
    image: postgres:11.2-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bulingo
    volumes:
      - ./../../db-data:/var/lib/postgresql/data